<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="boardbox">
    <div class="card">
      <img class="qrcode" src="images/image-qr-code.png" alt="QR code"><br>
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Menter and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean R.</a>.
  </div>
  <!--In comparison to the challenge design given by Frontend Mentor-->
  <div class="FMimage">
    <figure>
    <img class="preview" src="design/desktop-preview.jpg" alt="Frontend Mentor Design">
    <figcaption>The design challenge to be imitated from Frontend Mentor</figcaption>
    </figure>
  </div>
</body>
</html>
